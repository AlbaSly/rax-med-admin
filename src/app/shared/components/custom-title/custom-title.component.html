<ng-container [ngSwitch]="type">
    <h1 *ngSwitchCase="'h1'" [class]="(darkMode ? 'text-white' : 'text-black') + ' ' +'text-6xl font-semibold text-center leading-normal' + ' ' + (classes)">{{title}}</h1>
    <h2 *ngSwitchCase="'h2'" [class]="(darkMode ? 'text-white' : 'text-black') + ' ' +'text-4xl font-semibold text-center leading-normal' + ' ' + (classes)">{{title}}</h2>
    <h3 *ngSwitchCase="'h3'" [class]="(darkMode ? 'text-white' : 'text-black') + ' ' +'text-2xl font-semibold text-center leading-normal' + ' ' + (classes)">{{title}}</h3>
    <h4 *ngSwitchCase="'h4'" [class]="(darkMode ? 'text-white' : 'text-black') + ' ' +'text-xl font-semibold text-center leading-normal' + ' ' + (classes)">{{title}}</h4>
    <h5 *ngSwitchCase="'h5'" [class]="(darkMode ? 'text-white' : 'text-black') + ' ' +'text-lg font-semibold text-center leading-normal' + ' ' + (classes)">{{title}}</h5>
    <p *ngSwitchDefault>Selected heading does not exist.</p>
</ng-container>
